<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://img.icons8.com/material-outlined/512/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <marquee direction="left">Hi:) Currently working on implementing some functionality that repeats the operator-operand execution when equal button is clicked, apart from that
    everything should work fine. Enjoy!:)
    </marquee>
    <div class="calculator-body">
        <div class="output">
            <div class="previous-operand" data-previous-operand="false"></div>
            <div class="current-operand" data-current-operand> </div>
        </div>
        <button class="span-two" data-ac>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-sub>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button class="span-two" data-equals>=</button>

    </div>

</body>

</html>
